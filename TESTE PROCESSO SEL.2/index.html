<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Ideia 2001</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        <div class="btns">
            <div class="mensageposition">
                <label  id="label1">Home</label>
                <button  class="btn1">Home</button>
            </div>
            <div class="mensageposition">
                <label  id="label2">Eventos</label>
                <button  class="btn2">Eventos</button>
            </div>
            <div class="mensageposition">
                <label  id="label3">Usuários</label>

                <button  class="btn3">Usuários</button>
            </div>
            <div class="mensageposition">
                <label  id="label4">Relatórios</label>

                <button  class="btn4">Relatórios</button>
            </div>
        </div>
        <div class="usuario">
            <div class="user">
                <img src="./img/user.png" alt="user">
                <p>Igor Gonçalves</p>
            </div>
            <div class="btnsair">
                <button>Desconectar</button>
            </div>
        </div>
    </header>
    <div class="faixalaranja"></div>
     <div class="boxcenter">
         <div style=" height:30px;display: flex;
         align-items: center; justify-content: center;" class="header">
             <p>Olá <strong>Igor Gonçalves</strong>, selecione uma das opções a baixo:</p>
         </div>
         <div class="imgs">
             <button >
                 <img src="./img/icone-eventos.png" alt="imgs">
                 <p>Meus eventos</p>
             </button>
             <button >
                 <img src="./img/icone-usuarios.png" alt="imgs">
                 <p>Usuários</p>
            </button>
            <button >
                <img src="./img/icone-relatorios.png" alt="imgs">
                <p>Relatórios</p>
            </button>
         </div>
     </div>
     <footer>
         <p>
             <strong>ideia2001</strong> Copyright 2019 - Todos direitos reservados
         </p>
     </footer>

    <script src="index.js"></script>
</body>
</html>
